<app-header> Home </app-header>

<app-alert [visible]="srv.messages.length === 0 ">
  Cliquez sur le bouton de chargement...
</app-alert>

<app-list [messages]="srv.messages"></app-list>

<app-controls
  [disabled]=" srv.messages.length !== 0 "
  actionLabel="Charger"
  cancelLabel="Effacer"
  (action)="srv.getData()"
  (cancel)="srv.reset()"
  >
</app-controls>


<app-header></app-header>
<app-alert></app-alert>
<app-list></app-list>
<app-controls></app-controls>

<!-- app-header -->
<nav class="navbar bg-primary text-white p-2">
  <h1>Messages:</h1>
</nav>

<!-- {{ messages | json }}  -->

<!-- app-list -->
<hr>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let msg of srv.messages">
      <p>{{ msg.text }}</p>
      <em>{{ msg.date | date:'dd/MM HH:mm:ss'}}</em>
    </li>
  </ul>
<hr>

<!-- app-alert -->
<p class="alert alert-info m-2"
 *ngIf=" srv.messages.length === 0 ">Cliquez sur le bouton de chargement...</p>

 <!-- app-controls -->
<button
  class="btn btn-primary m-1"
  (click)=" srv.getData() "
  [disabled]=" srv.messages.length > 0  ">
  Charger les donn√©es
</button>

<button
  class="btn btn-danger m-1"
  (click)=" srv.messages = [] " >
Effacer
</button>
